 <ul id="tabs-swipe-demo"  materialize="tabs" class="tabs">
      <li class="tab col s3"><a href="#test-swipe-1" class="active">All Users</a></li>
      <li class="tab col s3"><a href="#test-swipe-2">Admin</a></li>
      <li class="tab col s3"><a href="#test-swipe-3">Doctors</a></li>
      <li class="tab col s3"><a href="#test-swipe-3">Pharmacies</a></li>
    </ul>
      
      <div align="center" *ngIf="loading">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      
    <div id="test-swipe-1" class="col s12 card-panel" [hidden]="loading">
          <table class="highlight">
          <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>User Group</th>
                <th>Deleted</th>
                <th>ban</th>
                <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let user of allUsers">
              <td><a [routerLink]="[user._id]">{{user?.userName}}</a></td>
              <td>{{user?.firstName}}</td>
              <td>{{user?.lastName}}</td>
              <td>{{user?.email}}</td>
              <td>Member</td>
              <td>
                <div class="switch">
                  <label>
                    <input type="checkbox">
                    <span class="lever"></span>
                  </label>
                </div>
              </td>
              <td>
                <div class="switch">
                  <label>
                    <input type="checkbox">
                    <span class="lever"></span>
                  </label>
                </div></td>
              <td>
                <a class="btn blue"><i class="tiny material-icons">remove_red_eye</i></a>
                <a class="btn blue accent-2" [routerLink]="[user._id, 'edit']"><i class="tiny material-icons">edit</i></a>
                <a class="btn red"><i class="tiny material-icons">delete</i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <a [routerLink]="['../new']" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">add</i></a>
    </div>
    <div id="test-swipe-2" class="col s12 red">Test 2</div>
    <div id="test-swipe-3" class="col s12 green">Test 3</div>
