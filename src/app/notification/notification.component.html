<div  class="">
  <div class="row">
    <div class="col m2 total-height">
    </div>
    <div class="col m8 total-height">
      <div class="row">
        <div class="col s4"></div>
        <div class="col s4"></div>
        <div class="col s4"></div>
      </div>
      <div class="col s12 z-depth-1">
        <div class="progress" *ngIf="loading">
          <div class="indeterminate"></div>
        </div>
        <table class=" highlight bordered">
          <caption>Notifications</caption>
        <thead>
          <tr>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let notification of notifications; let i = index" [ngClass]="notification?.seen? '': 'deep-orange lighten-5'" (click)="goToNotification(notification)">
            <td>{{notification?.sender?.firstName}} {{notification?.content}}</td>
            <td>{{notification?.createdAt | date:'dd/MM hh:mm:ss' }}</td>
            <!-- <td><a style="cursor:pointer;" class="delete_btn white" (click)="deleteShippingMethod(shipping._id, i)"><i class="material-icons del_icon">delete</i></a></td>
            <td><a style="cursor:pointer;" (click)="openEditModal(shipping)" class="modal-trigger" href="#modal2"><i class="material-icons edit_icon">edit</i></a></td> -->
          </tr>
        </tbody>
        </table>
      </div>
    </div>
    <div class="col m2 total-height">
    </div>
  </div>
</div>
